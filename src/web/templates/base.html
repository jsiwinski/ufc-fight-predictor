<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UFC Predictions{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Inter:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/" class="site-title">UFC Predictions</a>
            <ul>
                <li><a href="/archive">Archive</a></li>
                <li><a href="/about">Methodology</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Forecast by Joe Siwinski</p>
        <p>Model v1.1 &middot; 58.9% accuracy</p>
    </footer>

    <script>
    // Scroll-based fade-in for fight rows
    document.addEventListener('DOMContentLoaded', function() {
        const rows = document.querySelectorAll('.fight-row');
        if (!rows.length) return;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        // Stagger initial visible rows, observe the rest
        rows.forEach((row, i) => {
            const rect = row.getBoundingClientRect();
            if (rect.top < window.innerHeight) {
                // Already in viewport on load - stagger animation
                setTimeout(() => row.classList.add('visible'), i * 50);
            } else {
                observer.observe(row);
            }
        });
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
